<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/lib/js/jquery-3.4.1.min.js"></script>
    <script src="/layui/layui.js"></script>
    <style>

        .stuImage{
            display: none;
        }
        #image{
            width: 70px;
            height:70px;
        }
    </style>
    <script>
        $(function () {
            var t1 = $(".stuImage").html();


            $("#image").attr("src",t1);
        });
    </script>
</head>
<body>

<div class="login">

    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>项目</th>
            <th>内容</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>班级id</td>
            <td class="classId"></td>
        </tr>
        <tr>

            <td>班级名称</td>
            <td class="className"></td>
        </tr>
        <tr>

            <td>班主任</td>
            <td class="classTeacher"></td>
        </tr>
        <tr>
            <td>学生人数</td>
            <td class="classCount"></td>
        </tr>
        <tr>
            <td>语文老师</td>
            <td class="chineseTeacher"></td>
        </tr>
        <tr>
            <td>数学老师</td>
            <td class="mathematicsTeacher"></td>
        </tr>


        <tr>
            <td>英语老师</td>
            <td class="englishTeacher"></td>
        </tr>
        <tr>
            <td>政治老师</td>
            <td class="politicsTeacher"></td>
        </tr>


        <tr>
            <td>历史老师</td>
            <td class="historyTeacher"></td>
        </tr>
        <tr>
            <td>地理老师</td>
            <td class="geographyTeacher"></td>
        </tr>
        <tr>
            <td>生物老师</td>
            <td class="biologyTeacher"></td>
        </tr>
        <tr>
            <td>化学老师</td>
            <td class="chemistryTeacher"></td>
        </tr>

        <tr>
            <td>物理老师</td>
            <td class="physicsTeacher"></td>
        </tr>

        <tr>
            <td>音乐老师</td>
            <td class="musicTeacher"></td>
        </tr>

        <tr>
            <td>美术老师</td>
            <td class="artsTeacher"></td>
        </tr>
        <tr>
            <td>体育老师</td>
            <td class="sportsTeacher"></td>
        </tr>




        </tbody>
    </table>

</div>



</body>
</html>
